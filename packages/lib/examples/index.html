<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scarab Icons</title>
</head>
<body>

<i data-scarlab="check-circle" data-type="ghost"></i>
<i data-scarlab="arrow-right-circle"></i>
<i data-scarlab="arrow-right-circle" width="50" height="50"></i>
<i data-scarlab="terminal" width="50" height="50" style="color: #FF0000;"></i>
<i data-scarlab="arrow-right-circle" width="50" height="50" stroke-width="1"></i>
<i data-scarlab="exclamation-hexagon" width="100" height="100" stroke-width="3"></i>
<i data-scarlab="arrow-right-circle" data-type="solid" width="50" height="50"></i>
<i data-scarlab="equal-square" data-type="solid" width="50" height="50" style="color: #FF0000;"></i>

<svg
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
>
</svg>

<img src="~scarlab/arrow-right-circle" alt="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" />

</body>
</html>

<script src="../dist/index.js"></script>
<script>
    ScarlabIcons.replace()
</script>
